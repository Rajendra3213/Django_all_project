<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/myapp.css" %}">
</head>
<body>
<h1>Your access records</h1>
<div class="django-two">
    {% if users %}
    <table>
        <thead>
        <th>Username</th>
        <th>Email</th>
        </thead>
        {% for user in users %}
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
        </tr>
        {%endfor%}
    </table>
    {% else %}
    <p>No user found </p>
    {% endif %}
</div>
</body>
</html>
